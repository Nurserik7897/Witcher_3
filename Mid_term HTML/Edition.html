<script type="text/javascript">
function ValidMail() {
    var re = /^[a-z0-9_-]+@[mail]+\.([ru]{1,6}\.)?[ru]{2,6}$/i;   
    var be = /^[a-z0-9_-]+@[gmail]+\.([com]{1,6}\.)?[com]{2,6}$/i;
    var ce = /^[a-z0-9_-]+@[yahoo]+\.([com]{1,6}\.)?[com]{2,6}$/i;
    var myMail = document.getElementById('email').value;
    var valid = re.test(myMail);
    var valid_1 = be.test(myMail);
    var valid_2 = ce.test(myMail);
    if (valid){ output = 'Адрес эл. почты введен правильно!';
    }
    else if (valid_1) {
    	output = 'Адрес эл. почты введен правильно!';
    
    }
    else if (valid_2){
    	output = 'Адрес эл. почты введен правильно!';

    }
    else { output = 'Адрес электронной почты введен неправильно!';
    }
    document.getElementById('message').innerHTML = output;
    return valid;
}
function ValidPhone() {

   document.getElementById('message_1').innerHTML = output;

}  
</script>
